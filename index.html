<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryoya's Graduation Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 1200px;
            margin: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .title-screen {
            text-align: center;
            padding: 50px;
        }

        .title-screen h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .story-text {
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 18px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        .battle-container {
            display: flex;
            gap: 20px;
            margin: 10px;
            height: calc(100vh - 100px);
            max-height: 800px;
            padding: 20px;
        }

        .left-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .enemy-area {
            text-align: center;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            position: relative;
        }

        .enemy-area img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #444;
        }

        .health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            transition: width 0.3s;
        }

        .party-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
        }

        .character-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: transform 0.3s;
        }

        .character-card.active {
            border: 2px solid #ffcc00;
        }

        .character-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #4a90e2;
        }

        .battle-log-container {
            background: #333;
            border-radius: 10px;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .battle-log-container h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .battle-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            font-family: monospace;
            line-height: 1.5;
            font-size: 14px;
        }

        .battle-log div {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #333;
        }

        .battle-log .attack { color: #ff4444; }
        .battle-log .heal { color: #2ecc71; }
        .battle-log .special { color: #f1c40f; }
        .battle-log .system { color: #3498db; }

        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .victory-image {
            max-width: 80%;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(960deg);
            }
        }

        .stage-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffcc00;
        }

        .enemy-name {
            font-size: 24px;
            color: #ff4444;
            margin-bottom: 10px;
        }

        .character-name {
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 5px;
        }

        .character-role {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        @media (max-width: 1200px) {
            .battle-container {
                flex-direction: column;
            }
            
            .right-panel {
                max-width: none;
            }
            
            .battle-log {
                height: 200px;
            }

            .game-container {
                width: 95%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title-screen" id="titleScreen">
            <h1>Ryoya's Graduation Quest</h1>
            <p class="story-text">
                Join Ryoya and his friends on their journey to graduation! 
                Together they must overcome academic challenges and support each other 
                to reach their goal.
            </p>
            <button onclick="startGame()">Start Adventure</button>
        </div>

        <div class="battle-screen" id="battleScreen" style="display: none;">
            <div class="battle-container">
                <div class="left-panel">
                    <div class="enemy-area">
                        <div class="stage-info" id="stageInfo">Stage 1/5</div>
                        <div class="enemy-name" id="enemyName"></div>
                        <img id="enemyImage" src="" alt="Enemy">
                        <div id="enemyInfo">
                            <div class="health-bar">
                                <div id="enemyHealth" class="health-fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="party-area">
                        <div id="partyMembers" class="party-grid"></div>
                    </div>

                    <div class="action-menu" id="actionMenu">
                        <button onclick="attack()">Attack</button>
                        <button onclick="useSpecial()">Special Attack</button>
                        <button onclick="useTeamwork()">Team Attack</button>
                    </div>
                </div>
                
                <div class="right-panel">
                    <div class="battle-log-container">
                        <h3>Battle Log</h3>
                        <div id="battleLog" class="battle-log"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="victory-screen" id="victoryScreen">
            <img src="images/congrats.png" alt="Congratulations!" class="victory-image">
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
<script>
    const characters = {
        ryoya: {
            name: "Ryoya",
            hp: 150,
            maxHp: 150,
            attack: 25,
            special: "Leadership Rally",
            role: "Leader",
            specialGauge: 0,
            image: "images/ryoya.png" // Update with your image path
        },
        erika: {
            name: "Erika",
            hp: 120,
            maxHp: 120,
            attack: 20,
            special: "Healing Prayer",
            role: "Healer",
            specialGauge: 0,
            image: "images/erika.png"
        },
        ayumu: {
            name: "Ayumu",
            hp: 140,
            maxHp: 140,
            attack: 30,
            special: "Power Strike",
            role: "Warrior",
            specialGauge: 0,
            image: "images/ayumu.png"
        },
        koto: {
            name: "Koto",
            hp: 100,
            maxHp: 100,
            attack: 35,
            special: "Magic Burst",
            role: "Mage",
            specialGauge: 0,
            image: "images/koto.png"
        },
        zuo: {
            name: "Zuo",
            hp: 110,
            maxHp: 110,
            attack: 28,
            special: "Shadow Strike",
            role: "Ninja",
            specialGauge: 0,
            image: "images/zuo.png"
        },
        sakko: {
            name: "Sakko",
            hp: 130,
            maxHp: 130,
            attack: 22,
            special: "Nature's Call",
            role: "Ranger",
            specialGauge: 0,
            image: "images/sakko.png"
        }
    };

    const enemies = [
        {
            name: "Slime",
            hp: 200,
            maxHp: 200,
            attack: 15,
            image: "images/enemies/slime.png"
        },
        {
            name: "Monster",
            hp: 300,
            maxHp: 300,
            attack: 20,
            image: "images/enemies/monster.png"
        },
        
        {
            name: "Final Boss",
            hp: 1000,
            maxHp: 1000,
            attack: 35,
            image: "images/enemies/boss.png"
        }
    ];

    let currentParty = [characters.ryoya];
    let currentEnemy = null;
    let currentEnemyIndex = 0;
    let activeCharacterIndex = 0;

    function startGame() {
        document.getElementById('titleScreen').style.display = 'none';
        document.getElementById('battleScreen').style.display = 'block';
        recruitAllMembers();
        startBattle();
    }

    function recruitAllMembers() {
        currentParty = [
            characters.ryoya,
            characters.erika,
            characters.ayumu,
            characters.koto,
            characters.zuo,
            characters.sakko
        ];
    }

    function startBattle() {
        currentEnemy = {...enemies[currentEnemyIndex]};
        document.getElementById('stageInfo').textContent = 
            `Stage ${currentEnemyIndex + 1}/${enemies.length}`;
        updateBattleScreen();
        log(`Battle Start: ${currentEnemy.name} appears!`, 'system');
    }

    function updateBattleScreen() {
        document.getElementById('enemyName').textContent = currentEnemy.name;
        document.getElementById('enemyHealth').style.width = 
            `${(currentEnemy.hp / currentEnemy.maxHp) * 100}%`;
        document.getElementById('enemyImage').src = currentEnemy.image;

        const partyContainer = document.getElementById('partyMembers');
        partyContainer.innerHTML = '';
        
        currentParty.forEach((character, index) => {
            const charDiv = document.createElement('div');
            charDiv.className = `character-card ${index === activeCharacterIndex ? 'active' : ''}`;
            charDiv.innerHTML = `
                <img src="${character.image}" alt="${character.name}">
                <div class="character-name">${character.name}</div>
                <div class="character-role">${character.role}</div>
                <div class="health-bar">
                    <div class="health-fill" style="width: ${(character.hp / character.maxHp) * 100}%"></div>
                </div>
                <div class="special-gauge">
                    <div class="special-fill" style="width: ${character.specialGauge}%"></div>
                </div>
            `;
            partyContainer.appendChild(charDiv);
        });
    }

    function log(message, type = 'normal') {
        const battleLog = document.getElementById('battleLog');
        const messageDiv = document.createElement('div');
        messageDiv.className = type;
        messageDiv.textContent = message;
        battleLog.appendChild(messageDiv);
        battleLog.scrollTop = battleLog.scrollHeight;
    }

    function attack() {
        const character = currentParty[activeCharacterIndex];
        const damage = character.attack;
        currentEnemy.hp -= damage;
        character.specialGauge = Math.min(100, character.specialGauge + 25);
        
        log(`${character.name} attacks! ${currentEnemy.name} takes ${damage} damage!`, 'attack');
        
        const enemyElement = document.getElementById('enemyImage');
        enemyElement.classList.add('damage-animation');
        setTimeout(() => enemyElement.classList.remove('damage-animation'), 300);
        
        if (currentEnemy.hp <= 0) {
            handleEnemyDefeat();
        } else {
            nextTurn();
        }
        
        updateBattleScreen();
    }

    function useSpecial() {
        const character = currentParty[activeCharacterIndex];
        if (character.specialGauge < 100) {
            log(`${character.name}'s special is not ready yet!`, 'system');
            return;
        }

        const damage = Math.floor(character.attack * 2.5);
        currentEnemy.hp -= damage;
        character.specialGauge = 0;
        
        log(`${character.name} uses ${character.special}! ${currentEnemy.name} takes ${damage} damage!`, 'special');
        
        if (currentEnemy.hp <= 0) {
            handleEnemyDefeat();
        } else {
            nextTurn();
        }
        
        updateBattleScreen();
    }

    function useTeamwork() {
        const totalDamage = currentParty.reduce((sum, char) => sum + char.attack, 0);
        currentEnemy.hp -= totalDamage;
        
        log(`Everyone attacks together! ${currentEnemy.name} takes ${totalDamage} damage!`, 'special');
        
        if (currentEnemy.hp <= 0) {
            handleEnemyDefeat();
        } else {
            enemyTurn();
        }
        
        updateBattleScreen();
    }

    function nextTurn() {
        activeCharacterIndex = (activeCharacterIndex + 1) % currentParty.length;
        if (activeCharacterIndex === 0) {
            enemyTurn();
        }
        updateBattleScreen();
    }

    function enemyTurn() {
        currentParty.forEach(character => {
            if (character !== characters.ryoya) {
                const damage = currentEnemy.attack;
                character.hp = Math.max(1, character.hp - damage);
                log(`${currentEnemy.name} attacks ${character.name}! Takes ${damage} damage!`, 'attack');
            }
        });
        
        activeCharacterIndex = 0;
        updateBattleScreen();
    }

    function handleEnemyDefeat() {
        currentEnemyIndex++;
        log(`${currentEnemy.name} has been defeated!`, 'system');
        
        // Heal all party members
        currentParty.forEach(character => {
            character.hp = character.maxHp;
            character.specialGauge = 0;
        });
        
        if (currentEnemyIndex < enemies.length) {
            startBattle();
        } else {
            victory();
        }
    }

    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: ${['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 5)]};
                left: ${Math.random() * 100}vw;
                top: -10px;
                animation: fall ${Math.random() * 3 + 2}s linear forwards;
                transform: rotate(${Math.random() * 360}deg);
            `;
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }
    }

    function victory() {
        log("ðŸŽ‰ Congratulations! Everyone has graduated! ðŸŽ“", 'system');
        
        // Show victory screen with image
        const victoryScreen = document.getElementById('victoryScreen');
        victoryScreen.style.display = 'flex';
        
        // Create celebration effects
        createConfetti();
    }
</script>
</body>
</html>
